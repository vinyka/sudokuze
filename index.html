<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUDOKU DO ZÉ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>SUDOKU DO ZÉ</h1>
            <div class="controls">
                <select id="difficulty">
                    <option value="easy">Fácil</option>
                    <option value="medium">Médio</option>
                    <option value="hard">Difícil</option>
                </select>
                <button id="new-game">Novo Jogo</button>
                <div id="timer">00:00</div>
            </div>
        </header>
        
        <div class="game-container">
            <div id="board"></div>
            <div class="number-selector">
                <button class="number-btn" data-number="1">1</button>
                <button class="number-btn" data-number="2">2</button>
                <button class="number-btn" data-number="3">3</button>
                <button class="number-btn" data-number="4">4</button>
                <button class="number-btn" data-number="5">5</button>
                <button class="number-btn" data-number="6">6</button>
                <button class="number-btn" data-number="7">7</button>
                <button class="number-btn" data-number="8">8</button>
                <button class="number-btn" data-number="9">9</button>
                <button class="number-btn clear" data-number="0">Limpar</button>
            </div>
        </div>
        
        <div id="message"></div>
        
        <footer class="footer">
            <div class="footer-content">
                <p>Desenvolvido por vinyka</p>
                <a href="https://github.com/vinyka" target="_blank" class="github-link">
                    <i class="fab fa-github"></i> Conheça meus projetos no GitHub
                </a>
            </div>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
